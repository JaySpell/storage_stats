<html>

<head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="static/css/simple-sidebar.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/myscript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.11.1.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.11.1.min.js"></script>
    <script type="text/javascript">
      document.write("\<script src='//ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js' type='text/javascript'>\<\/script>");
    </script>
    <script type="text/javascript">
        Bokeh.set_log_level("info");
    </script>
    <script>
      $(document).ready(function(){
        $('.svc').hide();
        $('.tier, .svc').on('click',
            function() {
              $('.svc, .tier').toggle()
        });
      });
    </script>
    <style>
      .svc{

      }
      .tier{

      }
    </style>
</head>

<body>
    <header class="navbar navbar-static-top navbar-inverse bs-docs-nav" role="banner">
        <div class="navbar-brand">
            <h4>SAN Volume Controller - Graphs</h4>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            {% block pie %} {% endblock %}
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="tier">
              <button type="button" class="btn btn-success">
                SHOW SVC CHARTS
              </button>
            </div>
            <div class="svc">
              <button type="button" class="btn btn-success">
                SHOW TIER CHART
              </button>

            </div>
          </div>
        </div>
        {% block graphs %} {% endblock %}
    </div>

</html>
